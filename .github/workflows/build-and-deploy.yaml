name: "Build and Deploy"
on:
  push:
    branches:
      - master
jobs:
  buid:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Restore packages
        run: dotnet restore
      - name: Build
        run: dotnet build src/Host/Host.csproj --configuration Release  --no-restore --no-self-contained --framework net8.0 --output ./publish